<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    button {
      width: 100%;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button.primary {
      background: #0066cc;
    }
    button.primary:hover {
      background: #0052a3;
    }
    button.secondary {
      background: #28a745;
    }
    button.secondary:hover {
      background: #218838;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0066cc;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Lead Capture</h1>
  <button id="pushToSiteBtn" class="primary">Push to Site</button>
  <button id="completeWorkflowBtn" class="secondary">Complete Workflow</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
