<!DOCTYPE html>
<html>
<head>
    <title>Test Chrome Extension API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Test Chrome Extension Edge Function</h1>

    <div>
        <label for="userId">User ID (get from Charter Pro localStorage):</label>
        <input type="text" id="userId" placeholder="Enter your user ID from Charter Pro">
    </div>

    <button onclick="testFunction()">Test process-lead-complete</button>

    <div id="result"></div>

    <script>
        async function testFunction() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');

            if (!userId) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter a user ID first';
                return;
            }

            resultDiv.textContent = 'Testing...';
            resultDiv.className = '';

            const testData = {
                rawData: `Page: Salesforce Lead
URL: https://salesforce.com/test

Name: John Smith
Email: john.smith@example.com
Phone: (555) 123-4567
Departure Airport: TEB
Arrival Airport: LAX
Departure Date: 2025-12-20
Passengers: 4
Trip Type: Round Trip`,
                userId: userId
            };

            try {
                const response = await fetch('https://hwemookrxvflpinfpkrj.supabase.co/functions/v1/process-lead-complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3ZW1vb2tyeHZmbHBpbmZwa3JqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTQ5MTksImV4cCI6MjA3NDQ5MDkxOX0.TTCRQZbm_cIGAusk8C3AhTbH6BPWmbsFr02mxLQ0-iY',
                    },
                    body: JSON.stringify(testData)
                });

                const responseText = await response.text();

                resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${responseText}`;
                resultDiv.className = response.ok ? 'success' : 'error';

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.textContent += `\n\nâœ… Success! Lead ID: ${data.leadId}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        }

        // Try to get user ID from localStorage if this is opened from Charter Pro
        window.addEventListener('load', () => {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('sb-') && key.includes('auth-token')) {
                    const session = localStorage.getItem(key);
                    if (session) {
                        try {
                            const parsed = JSON.parse(session);
                            const userId = parsed.user?.id || parsed.currentSession?.user?.id;
                            if (userId) {
                                document.getElementById('userId').value = userId;
                                console.log('Found user ID:', userId);
                            }
                        } catch (e) {
                            console.error('Parse error:', e);
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
